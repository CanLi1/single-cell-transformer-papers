<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-cell Transformers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --primary-text: #24292e;
            --background: #ffffff;
            --sidebar-bg: #6b46c1;
            --sidebar-text: #ffffff;
        }

        /* Dark mode variables */
        html.dark {
            --primary-text: #c9d1d9;
            --background: #0d1117;
            --sidebar-bg: #4c3085;
            --sidebar-text: #e6e6e6;
        }

        body {
            color: var(--primary-text);
            background-color: var(--background);
            transition: background-color 0.3s ease;
        }

        /* Markdown content styling */
        .markdown-content h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e1e4e8;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.5rem 0 1rem;
        }

        .markdown-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .markdown-content code {
            background-color: rgba(27, 31, 35, 0.05);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
        }

        .markdown-content pre {
            background-color: rgba(27, 31, 35, 0.05);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        /* Legend styling */
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .legend-icon {
            margin-right: 0.5rem;
        }

        /* Navigation and Layout */
        /* Change this in your CSS section */
        .sidebar {
            width: 320px; /* Increased from 250px */
            transition: all 0.3s;
            background-color: var(--sidebar-bg);
        }

        .sidebar.collapsed {
            margin-left: -320px; /* Match the new width */
        }

        .content.expanded {
            margin-left: 320px; /* Match the new width */
            width: calc(100% - 320px);
            padding-right: 24px;
        }

        /* Add this for collapsed state */
        .content:not(.expanded) {
            margin-left: 0;
            width: 100%;
        }

        /* Dropdowns */
        .dropdown {
            display: none;
            position: absolute;
            background-color: var(--background);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1000;
        }

        .dropdown.show {
            display: block;
        }

        /* Dark mode dropdown items */
        html.dark .dropdown a {
            color: var(--primary-text);
        }

        html.dark .dropdown a:hover {
            background-color: #1f2937;
        }

        /* Link styling */
        .markdown-content a {
            color: #0366d6;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        /* Section headings */
        .section-heading {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            color: #24292e;
        }

        /* Legend styling */
        .legend-list {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 6px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .legend-icon {
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        /* Citation block */
        .citation-block {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre;
            overflow-x: auto;
            margin: 1rem 0;
        }

        /* Dark mode adjustments */
        html.dark .markdown-content a {
            color: #58a6ff;
        }

        html.dark .section-heading {
            color: #c9d1d9;
        }

        html.dark .legend-list,
        html.dark .citation-block {
            background-color: #161b22;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="fixed top-0 w-full bg-opacity-90 backdrop-filter backdrop-blur-lg z-50 h-16 flex items-center justify-between px-4 border-b border-gray-200">
        <button id="sidebar-toggle" class="text-gray-600 hover:text-gray-800 dark:text-gray-300 dark:hover:text-gray-100">
            <i class="fas fa-bars text-xl"></i>
        </button>
        
        <div class="flex items-center space-x-6">
            <!-- GitHub Dropdown -->
            <div class="relative">
                <button id="github-btn" class="text-gray-600 hover:text-gray-800 dark:text-gray-300 dark:hover:text-gray-100">
                    <i class="fab fa-github text-xl"></i>
                </button>
                <div id="github-dropdown" class="dropdown right-0 mt-2 w-48">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">
                        <i class="fas fa-code-branch mr-2"></i>Repository
                    </a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">
                        <i class="fas fa-edit mr-2"></i>Suggest edit
                    </a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">
                        <i class="fas fa-exclamation-circle mr-2"></i>Open issue
                    </a>
                </div>
            </div>

            <!-- Download Button -->
            <div class="relative">
                <button id="download-btn" class="text-gray-600 hover:text-gray-800 dark:text-gray-300 dark:hover:text-gray-100">
                    <i class="fas fa-download text-xl"></i>
                </button>
                <div id="download-dropdown" class="dropdown right-0 mt-2 w-48">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">
                        <i class="fas fa-file-code mr-2"></i>.ipynb
                    </a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">
                        <i class="fas fa-file-pdf mr-2"></i>.pdf
                    </a>
                </div>
            </div>

            <!-- Theme Toggle -->
            <button id="theme-toggle" class="text-gray-600 hover:text-gray-800 dark:text-gray-300 dark:hover:text-gray-100">
                <i class="fas fa-sun text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <!-- Update the sidebar nav element -->
    <nav id="sidebar" class="sidebar fixed left-0 top-16 h-full text-white p-6"> <!-- increased padding -->
        <div class="space-y-6"> <!-- increased spacing -->
            <h2 class="text-2xl font-bold mb-8">Navigation</h2> <!-- larger text and margin -->
            <a href="/" class="block py-3 hover:bg-opacity-20 hover:bg-white rounded">Home</a>
            <a href="/single-cell-transformers/" class="block py-3 hover:bg-opacity-20 hover:bg-white rounded">Single-cell transformers</a>
            <a href="/transformer-llms/" class="block py-3 hover:bg-opacity-20 hover:bg-white rounded">Transformer LLMs</a>
            <a href="/transformer-evaluation/" class="block py-3 hover:bg-opacity-20 hover:bg-white rounded">Transformer evaluation</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content expanded pt-20 px-8">
        <div class="w-full mx-auto markdown-content">
            <div id="transformer-llms-root"></div>

<!-- Load React and ReactDOM from CDN -->
<script crossorigin="" src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

<script crossorigin="" src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<!-- Load your bundle -->
<script src="/assets/js/dist/transformer-llms.bundle.js"></script>


        </div>
    </main>

    <script>
        // Sidebar Toggle
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');
        const content = document.querySelector('.content');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('expanded');
        });

        // Dropdowns
        let activeDropdown = null;

        function setupDropdown(btnId, dropdownId) {
            const btn = document.getElementById(btnId);
            const dropdown = document.getElementById(dropdownId);

            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                
                // Close active dropdown if it's different from the current one
                if (activeDropdown && activeDropdown !== dropdown) {
                    activeDropdown.classList.remove('show');
                }
                
                dropdown.classList.toggle('show');
                activeDropdown = dropdown.classList.contains('show') ? dropdown : null;
            });
        }

        setupDropdown('github-btn', 'github-dropdown');
        setupDropdown('download-btn', 'download-dropdown');

        // Close dropdowns when clicking outside
        document.addEventListener('click', () => {
            if (activeDropdown) {
                activeDropdown.classList.remove('show');
                activeDropdown = null;
            }
        });

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const html = document.documentElement;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.classList.add(savedTheme);
        updateThemeIcon(savedTheme === 'dark');

        function updateThemeIcon(isDark) {
            themeIcon.classList.remove('fa-sun', 'fa-moon');
            themeIcon.classList.add(isDark ? 'fa-moon' : 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        });

        // Download functionality
        document.querySelector('#download-dropdown').addEventListener('click', async (e) => {
            if (e.target.closest('a')) {
                e.preventDefault();
                const format = e.target.closest('a').textContent.trim();
                
                // Example implementation - adjust paths according to your repository
                if (format === '.pdf') {
                    window.location.href = '/path-to-your-pdf/document.pdf';
                } else if (format === '.ipynb') {
                    window.location.href = '/path-to-your-notebook/notebook.ipynb';
                }
            }
        });

        // GitHub functionality
        const REPO_URL = 'https://github.com/your-username/your-repo';
        document.querySelector('#github-dropdown').addEventListener('click', (e) => {
            if (e.target.closest('a')) {
                e.preventDefault();
                const action = e.target.closest('a').textContent.trim();
                
                switch(action) {
                    case 'Repository':
                        window.location.href = REPO_URL;
                        break;
                    case 'Suggest edit':
                        window.location.href = `${REPO_URL}/edit/main/index.md`;
                        break;
                    case 'Open issue':
                        window.location.href = `${REPO_URL}/issues/new`;
                        break;
                }
            }
        });
    </script>
</body>
</html>
